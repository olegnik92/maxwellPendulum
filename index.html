<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Маятник Максвелла</title>
    <link rel="stylesheet"type="text/css" href="src/interactive.css">
</head>

<body ng-app="maxwellPendulum">
    <div class="stand-wrapper" ng-controller="maxwellPendulumController">
        <svg id="svg-paper" class="stand"></svg>
        <div class="params-box">
            <label>
                Длина нити (от 10 до 100 см)
                <input ng-model="lineLength" type="number" min="10" max="100">
            </label>
        </div>
    </div>
</body>
<script src="src/snap.svg-min.js" type="text/javascript"></script>
<script src="src/angular.min.js" type="text/javascript"></script>
<script src="src/maxwell.js" type="text/javascript"></script>

</html>
